{% extends "main/base.html" %}

{% block content %}
  <style>
    /* GLOBAL STYLES */
    body {
      display: flex;
      justify-content: center;
    }
    /* DEMO-SPECIFIC STYLES */
    .typewriter h3 {
      color: #BBB;
      font-family: monospace;
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: .15em solid orange; /* The typwriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em; /* Adjust as needed */
      animation:
        typing 3.5s steps(30, end),
        blink-caret .5s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }


  </style>

  <div id="home">
  <div id="content" class="p-4 p-md-5 pt-5">
    <div id="welcome">
      <h2>Luc McCutcheon</h2>
    </div>

    <br><br><br><br><br>

    <!-- play with the width and padding values appropriately-->
    <div class="typewriter" style="width:890px; text-align:center; padding-left:45px">
      <h3>Artificial Intelligence & Cyber Security</h3>
      <p>Website still in development...</p>

    </div>
  </div>
  </div>

{% endblock %}
